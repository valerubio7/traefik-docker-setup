# Development-specific Traefik configuration

global:
  sendAnonymousUsage: false

# Extend base entryPoints with websecure support (with autogenerated certs)
entryPoints:
  web:
    address: ":80"

  websecure:
    address: ":443"
    http:
      tls: {}

# Reuse all providers from base config
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: "traefik-public"
    watch: true

  file:
    directory: "/etc/traefik/dynamic"
    watch: true

# Development: Insecure API for easier debugging
api:
  dashboard: true
  debug: true
  insecure: true

ping:
  entryPoint: "traefik"

# Development: Verbose logging for debugging
log:
  level: "DEBUG"
  filePath: "/var/log/traefik/dev/traefik.log"
  format: "common"

accessLog:
  filePath: "/var/log/traefik/dev/access.log"
  format: "common"
  bufferingSize: 50