# ============================================
# TRAEFIK - CONFIGURACIÓN DE DESARROLLO
# ============================================
# Esta configuración sobrescribe traefik.yml para desarrollo

global:
  sendAnonymousUsage: false

# ============================================
# ENTRYPOINTS
# ============================================
entryPoints:
  # Puerto 80 - HTTP (SIN redirección a HTTPS en desarrollo)
  web:
    address: ":80"
    http:
      redirections:
        entryPoint: null  # Desactiva la redirección HTTP -> HTTPS heredada de traefik.yml

  # Puerto 443 - HTTPS con certificados autofirmados
  websecure:
    address: ":443"
    http:
      tls: true  # Habilita TLS, los certificados se definen en dynamic/dev/certificates.yml

# ============================================
# PROVIDERS
# ============================================
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: "traefik-public"
    watch: true

  file:
    directory: "/etc/traefik/dynamic"
    watch: true

# ============================================
# API y DASHBOARD (modo inseguro para desarrollo)
# ============================================
# ⚠️  ADVERTENCIA SEGURIDAD:
# El dashboard está configurado con insecure: true (sin autenticación)
# Esto es SOLO válido para desarrollo con acceso restringido.
# 
# PROTECCIÓN IMPLEMENTADA:
# ✓ docker-compose.dev.yml vincula puerto 8080 SOLO a 127.0.0.1
# ✓ Port 8080 no es accesible desde la red (solo localhost)
# ✓ NUNCA ejecutar así en producción
#
# ACCESO AL DASHBOARD:
# • http://traefik.localhost:8080 (con bind en localhost)
# • https://traefik.localhost:8080 (con advertencia de cert autofirmado)
api:
  dashboard: true
  debug: true      # Muestra información extra para debugging
  insecure: true   # Permite acceso sin autenticación (protegido por bind a localhost)

# ============================================
# LOGGING (modo verbose para desarrollo)
# ============================================
log:
  level: "DEBUG"   # Máximo nivel de detalle
  filePath: "/var/log/traefik/dev/traefik.log"
  format: "common"

# Log de acceso con más detalle
accessLog:
  filePath: "/var/log/traefik/dev/access.log"
  format: "common"
  bufferingSize: 50
  filters:
    statusCodes:
      - "200-299"
      - "300-399"
      - "400-499"
      - "500-599"
  fields:
    headers:
      defaultMode: "keep"  # Registra todos los headers para debugging